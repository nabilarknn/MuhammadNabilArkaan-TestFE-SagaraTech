<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="asset/style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="asset/image/sagara-logo-bl 1.jpg" alt="" />
        </div>
        <div class="login">Log in</div>
        <form>
          <div class="input-group">
            <label for="Email">Email Adress</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email yang sudah di daftar" required />
          </div>
          <div class="input-group">
            <label for="Password">Kata Sandi</label>
            <div class="password-input">
              <input type="password" id="password" name="password" placeholder="Kata sandi yang sudah di daftar" required />
            </div>
          </div>
          <button class="btn" type="button" id="loginButton">Log in</button>
        </form>
      </div>
      <div class="right">
        <img src="asset/image/Partner.jpg" />
      </div>
    </div>
    <script src="asset/js/script.js"></script>
  </body>
</html>
